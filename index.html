<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pop Canva</title>
     <link rel="stylesheet" href="assets/styles/styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="icon" type="image/png" href="assets/images/favicon.png">
     <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab"></script>
     <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
     <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab"></script>

</head>

<body>
     <div id="toolbar-container">
          <div id="main-toolbar">
               <button class="tool-btn" title="Text" data-tooltip="Add Text"><i class="fas fa-font"></i></button>
               <button class="tool-btn" title="Layers" data-tooltip="Combine"><i class="fas fa-layer-group"></i></button>
               <button class="tool-btn" title="Save" data-tooltip="Save"><i class="fas fa-save"></i></button>
               <button class="tool-btn" id="clear-canvas-btn" title="Clear Canvas" data-tooltip="Clear Canvas" style="display: none;"><i class="fas fa-trash"></i></button>
               <button class="tool-btn" title="Settings" data-tooltip="Settings"><i class="fas fa-cog"></i></button>
               <button class="tool-btn" id="collage-btn" title="Organize Collage" data-tooltip="Organize Collage"><i class="fas fa-th"></i></button>
          </div>
          <div id="secondary-toolbar" class="hidden">
               <button class="tool-btn" title="Crop" data-tooltip="Crop"><i class="fas fa-crop-alt"></i></button>
               <button class="tool-btn" title="Clone" data-tooltip="Clone"><i class="far fa-clone"></i></button>
               <button class="tool-btn" title="Move Up" data-tooltip="Move Up"><i class="fas fa-arrow-up"></i></button>
               <button class="tool-btn" title="Move Down" data-tooltip="Move Down"><i class="fas fa-arrow-down"></i></button>
               <button class="tool-btn" title="Magic Wand" data-tooltip="Magic Wand"><i class="fas fa-hat-wizard"></i></button>
               <button class="tool-btn" title="Delete Selected" data-tooltip="Delete Selected"><i class="fas fa-trash-alt"></i></button>
               <button class="tool-btn" id="crop-confirm-btn" title="Confirm Crop" data-tooltip="Confirm Crop" style="display: none; color: #4CAF50;"><i class="fas fa-check"></i></button>
               <button class="tool-btn" id="crop-cancel-btn" title="Cancel Crop" data-tooltip="Cancel Crop" style="display: none; color: #F44336;"><i class="fas fa-times"></i></button>
          </div>
          <div id="text-toolbar" class="toolbar">
               <button class="tool-btn" title="Edit Color" data-tooltip="Edit Color"><i class="fas fa-palette"></i></button>
               <input type="color" id="text-color-picker" style="display: none;">
               <button class="tool-btn" title="Font Size" data-tooltip="Font Size"><i class="fas fa-text-height"></i></button>
               <button class="tool-btn" title="Font Family" data-tooltip="Font Family"><i class="fas fa-font"></i></button>
               <button class="tool-btn" title="Bold" data-tooltip="Bold"><i class="fas fa-bold"></i></button>
               <button class="tool-btn" title="Italic" data-tooltip="Italic"><i class="fas fa-italic"></i></button>
               <button class="tool-btn" title="Underline" data-tooltip="Underline"><i class="fas fa-underline"></i></button>
               <button class="tool-btn" title="Align Left" data-tooltip="Align Left"><i class="fas fa-align-left"></i></button>
               <button class="tool-btn" title="Align Center" data-tooltip="Align Center"><i class="fas fa-align-center"></i></button>
               <button class="tool-btn" title="Align Right" data-tooltip="Align Right"><i class="fas fa-align-right"></i></button>
               <button class="tool-btn" title="Move Up" data-tooltip="Move Up"><i class="fas fa-arrow-up"></i></button>
               <button class="tool-btn" title="Move Down" data-tooltip="Move Down"><i class="fas fa-arrow-down"></i></button>
               <button class="tool-btn" title="Delete Text" data-tooltip="Delete Text"><i class="fas fa-trash"></i></button>
          </div>
          <div id="collage-toolbar" class="toolbar hidden">
               <div class="tool-slider" title="Rows" data-tooltip="Rows">
                    <i class="fas fa-arrows-alt-v"></i>
                    <input type="range" min="1" max="10" value="1">
                    <span class="slider-value" id="rows-value">1</span>
               </div>
               <div class="tool-slider" title="Columns" data-tooltip="Columns">
                    <i class="fas fa-arrows-alt-h"></i>
                    <input type="range" min="1" max="10" value="1">
                    <span class="slider-value" id="columns-value">1</span>
               </div>
               <div class="tool-slider" title="Spacing" data-tooltip="Spacing">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <input type="range" min="-50" max="100" value="0">
                    <span class="slider-value" id="spacing-value">0</span>
               </div>
          </div>

     </div>
     <div id="drop-area">
          <p id="drop-text">Drop an image or Text</p>
     </div>
     <script src="scripts/script.js" type="module"></script>
</body>

</html>
